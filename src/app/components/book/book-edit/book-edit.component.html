<div class="card">
    <div class="card-header">
        Update Book
    </div>
    <div class="card-body">
        <form *ngIf="editBookForm" [formGroup]="editBookForm" (ngSubmit)="editBook()">
            <div class="form-group">
                <label>Book ID</label>
                <input type="text" formControlName="id" class="form-control" id="id" disabled>
            </div>
            <div class="form-group">
                <label>Book Title</label>
                <input type="text" formControlName="title" class="form-control" id="title">
            </div>
            <div class="form-group">
                <label>Book Author</label>
                <input type="text" formControlName="author" class="form-control" id="author">
            </div>
            <div class="form-group">
                <label>Book Description</label>
                <input type="text" formControlName="description" class="form-control" id="description">
            </div>
            <button type=" submit" class="btn btn-primary ">Save</button>
        </form>
        <button class="btn btn-dark" routerLink="/books">Back</button>
    </div>

</div>
