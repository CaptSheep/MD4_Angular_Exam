<div class="card">

    <div class="card-header">
        Books Details
    </div>
    <div class="card-body">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Book ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">{{books.id}}</th>
                    <td scope="row">{{books.title}}</td>
                    <td scope="row">{{books.author}}</td>
                    <td scope="row">{{books.description}}</td>
                </tr>

            </tbody>
        </table>
        <td><button class="btn btn-dark" routerLink="/books">Back</button></td>
    </div>
</div>
